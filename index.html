    <script src="./dist/main.js"></script>
  
  <div class="sidePanel">
    <h1>Sudoku</h1>

  <canvas id="myCanvas" width="540" height="540">
    <!-- <canvas id="subCanvas" width="180" height="180"></canvas> -->
  </canvas>

  <div class="sidePanel">
    <h2>Instructions</h2>
      <ol>
        <li>Fill in rows and columns with numbers 1-9</li>
        <li>Fill in 3x3 boxes with numbers 1-9</li>
      </ol>
    <h2>Stats</h2>
    <!-- <br></br> -->
    <p>Score: </p>
    <p>Time: </p>
  </div>
  
  <script>
    // JavaScript code goes here
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");     
  
    function drawRect() {
      ctx.beginPath();
      // ctx.rect(canvas.width/1.01,canvas.height-105,100,100);
      for (h=0; h<540; h+=60) {
        ctx.rect(0,h,60,60);
        // ctx.rect(h,h,60,60);
        ctx.rect(h,0,60,60);
        ctx.rect(h,60,60,60);
        ctx.rect(h,120,60,60);
        ctx.rect(h,180,60,60);
        ctx.rect(h,240,60,60);
        ctx.rect(h,300,60,60);
        ctx.rect(h,360,60,60);
        ctx.rect(h,420,60,60);
        ctx.rect(h,480,60,60);
        // ctx.rect(h,h,60,60);
      }
      // ctx.rect(0,60,60,60);
      // ctx.fill();
      ctx.strokeStyle = "rgba(0,0,255,0.5)";
      ctx.stroke();
      ctx.closePath(); 
    }
    setInterval(drawRect, 40);
    
  </script>

  </body>
